apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: dsbd-namespace
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: 'grpc-server'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: grpc-server
            action: keep
        metrics_path: /metrics

      - job_name: 'data-collector'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: data-collector
            action: keep
        metrics_path: /metrics

      # Aggiungi qui gli altri servizi che espongono metriche
      # Esempio per alertsystem:
      - job_name: 'alertsystem'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: alertsystem
            action: keep
        metrics_path: /metrics

      - job_name: 'alertnotifiersystem'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name]
            regex: alertnotifiersystem
            action: keep
        metrics_path: /metrics
